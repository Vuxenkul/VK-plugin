<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>VK Userscript-hanterare</title>
    <style>
      :root {
        --vk-yellow: #ffbe00;
        --vk-cyan: #27b5c8;
        --bg: #f4f8f9;
        --card: #fff;
        --text: #11323a;
        --muted: #678189;
        --border: #d7e6ea;
        --ok: #157949;
        --warn: #9c4d00;
        --error: #c43f3f;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        width: 460px;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .wrap { padding: 12px; }
      .head {
        background: var(--vk-cyan);
        color: #fff;
        border-radius: 12px;
        padding: 10px 12px;
        margin-bottom: 10px;
      }
      .head h1 { margin: 0; font-size: 15px; }

      .quicklinks {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
      }
      .quicklink {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 4px 8px;
        background: #fff;
        color: var(--text);
        font-size: 11px;
        font-weight: 600;
        text-decoration: none;
      }
      .quicklink:hover {
        border-color: var(--vk-cyan);
        color: var(--vk-cyan);
      }

      .update-banner {
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #fff;
        padding: 9px 10px;
        margin-bottom: 10px;
      }
      .update-banner.available {
        border-color: rgba(255, 190, 0, .55);
        background: rgba(255, 190, 0, .12);
      }
      .update-banner.none {
        border-color: rgba(39, 181, 200, .35);
        background: rgba(39, 181, 200, .08);
      }
      .update-title {
        font-size: 12px;
        font-weight: 700;
      }
      .update-sub {
        margin-top: 4px;
        font-size: 11px;
        color: var(--muted);
        line-height: 1.3;
      }
      .update-sub.tiny {
        font-size: 10px;
      }
      .update-actions {
        margin-top: 7px;
        display: flex;
        gap: 6px;
        align-items: center;
        flex-wrap: wrap;
      }
      .update-btn {
        border: 0;
        border-radius: 7px;
        font-size: 11px;
        font-weight: 600;
        text-decoration: none;
        background: var(--vk-cyan);
        color: #fff;
        cursor: pointer;
        padding: 5px 8px;
      }
      .update-btn.ghost {
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
      }

      .list-empty {
        font-size: 12px;
        color: var(--muted);
        border: 1px dashed var(--border);
        border-radius: 10px;
        background: #fff;
        padding: 12px;
        text-align: center;
      }

      .item {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 8px;
      }

      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .name {
        font-size: 14px;
        font-weight: 700;
        line-height: 1.25;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .desc-help {
        position: relative;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 11px;
        font-weight: 700;
        line-height: 14px;
        text-align: center;
        background: #fff;
        cursor: help;
      }
      .desc-help:hover,
      .desc-help:focus-visible {
        color: var(--vk-cyan);
        border-color: var(--vk-cyan);
        outline: none;
      }

      .desc-tip {
        position: absolute;
        right: 0;
        top: 125%;
        transform: none;
        width: 230px;
        padding: 6px 8px;
        border-radius: 8px;
        background: #11323a;
        color: #fff;
        font-size: 11px;
        font-weight: 500;
        line-height: 1.35;
        z-index: 10;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity .12s ease;
      }
      .desc-tip::before {
        content: '';
        position: absolute;
        top: -5px;
        right: 10px;
        transform: rotate(45deg);
        width: 10px;
        height: 10px;
        background: #11323a;
      }
      .desc-help:hover .desc-tip,
      .desc-help:focus-visible .desc-tip {
        opacity: 1;
        visibility: visible;
      }

      .meta { font-size: 12px; color: var(--muted); }

      .switch { position: relative; width: 40px; height: 22px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute; inset: 0; cursor: pointer; border-radius: 999px;
        background: #c4d4d8; transition: .18s ease;
      }
      .slider::before {
        content: ''; position: absolute; width: 16px; height: 16px; left: 3px; top: 3px;
        border-radius: 50%; background: #fff; transition: .18s ease;
      }
      .switch input:checked + .slider { background: var(--vk-cyan); }
      .switch input:checked + .slider::before { transform: translateX(18px); }

      .status {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 8px;
        flex-wrap: wrap;
      }

      .chip {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 11px;
        background: #f8fcfd;
      }
      .chip b { font-weight: 700; }
      .chip.ok b { color: var(--ok); }
      .chip.no b { color: var(--warn); }

      .match-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        background: var(--warn);
      }
      .match-dot.on { background: var(--ok); }

      .error-row {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--error);
        font-size: 12px;
      }
      .error-icon {
        width: 18px;
        height: 18px;
        flex: 0 0 auto;
      }

      .hint {
        margin-top: 8px;
        font-size: 11px;
        color: #7a5a00;
        background: rgba(255, 190, 0, .16);
        border: 1px solid rgba(255, 190, 0, .45);
        padding: 5px 7px;
        border-radius: 8px;
      }

      .badge {
        margin-left: 6px;
        border-radius: 999px;
        border: 1px solid rgba(255, 190, 0, .45);
        background: rgba(255, 190, 0, .18);
        color: #7d5b00;
        padding: 1px 7px;
        font-size: 10px;
      }
    </style>
